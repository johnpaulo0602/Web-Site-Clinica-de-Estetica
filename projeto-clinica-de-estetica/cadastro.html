<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="John Paulo da Silva Paiva" />
    <title>Beauty - Clínica de Estética</title>
    <link rel="stylesheet" href="style/style.css" media="all" />
    <script src="https://kit.fontawesome.com/67d1d8b60a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="cadastroContainer">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnEntrar">Entrar</button>
            <button id="btnCadastro">Cadastre-se</button>
        </div>

        <form id="formEntrar">
            <input type="text"placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password"placeholder="Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <div class="divCheck">
                <input type="checkbox" />
                <span>Lembrar-me</span>
            </div>
            <button type="submit">Entrar</button>
        </form>

        <form id="formCadastro">
            <input type="text"placeholder="Email" required />
            <i class="fas fa-envelope iEmail"></i>
            <input type="password"placeholder="Senha" required />
            <i class="fas fa-lock iPassword"></i>
            <input type="password"placeholder="Confirma a senha" required />
            <i class="fas fa-lock iPassword2"></i>
            <div class="divCheck">
                <input type="checkbox" required />
                <span>Aceito os termos</span>
            </div>
            <button type="submit">Cadastrar-se</button>
        </form>
    </div>
<script>
    let formEntrar = document.querySelector('#formEntrar')
let formCadastro = document.querySelector('#formCadastro')
let btnColor = document.querySelector('.btnColor')

document.querySelector('#btnEntrar')
    .addEventListener('click', () => {
        formEntrar.style.left = "25px"
        formCadastro.style.left = "460px"
        btnColor.style.left = "0px"
})

document.querySelector('#btnCadastro')
    .addEventListener('click', () => {
        formEntrar.style.left = "460px"
        formCadastro.style.left = "25px"
        btnColor.style.left = "164px"
})


</script>
</body>
</html>
